<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script>
        async function toggleBias(biasName, checkbox) {
            const active = checkbox.checked;
            const response = await fetch('/update-bias', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: biasName, active })
            });
            const result = await response.json();
            if (result.status !== 'success') {
                alert('Error updating bias: ' + result.message);
            }
        }

        async function loadSentimentData() {
            try {
                const response = await fetch('/currentsentiment');
                const data = await response.json();

                const tableBody = document.getElementById('sentiment-table-body');
                tableBody.innerHTML = '';

                for (const [symbol, methods] of Object.entries(data)) {
                    for (const [method, details] of Object.entries(methods)) {
                        const row = document.createElement('tr');

                        const symbolCell = `<td class="border px-4 py-2">${symbol}</td>`;
                        const methodCell = `<td class="border px-4 py-2">${method}</td>`;
                        const biasCell = `<td class="border px-4 py-2">${details.bias}</td>`;
                        const message = details.error || details.reason || '';
                        const errorCell = `<td class="border px-4 py-2 text-sm text-gray-700">${message}</td>`;

                        row.innerHTML = symbolCell + methodCell + biasCell + errorCell;
                        tableBody.appendChild(row);
                    }
                }
            } catch (err) {
                console.error('Failed to load sentiment data:', err);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Form submission
            const form = document.getElementById('config-form');
            form.addEventListener('submit', async function (e) {
                e.preventDefault();
                const formData = new FormData(form);
                const entries = Array.from(formData.entries());

                for (const [name, value] of entries) {
                    const response = await fetch('/config', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, value })
                    });

                    const result = await response.json();
                    if (result.status !== 'success') {
                        alert('Error updating ' + name + ': ' + result.message);
                        return;
                    }
                }

                alert('All configs updated successfully!');
            });

            // Load sentiment data
            loadSentimentData();
        });
    </script>
</head>
<body class="bg-gray-100 min-h-screen p-4">

    <!-- Biases -->
    <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-full max-w-4xl mx-auto mt-6">
        <h1 class="text-xl sm:text-2xl font-bold mb-4">Bias Configuration</h1>
        <ul class="space-y-3">
            {% for bias in biases %}
            <li class="flex items-center">
                <input type="checkbox" onchange="toggleBias('{{ bias.name }}', this)" class="mr-2" {% if bias.active %}checked{% endif %}>
                <label class="text-base sm:text-lg">{{ bias.name }} {{ "(Paid)" if bias.paid else "" }}</label>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Misc Configs -->
    <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-full max-w-4xl mx-auto mt-6 mb-8">
        <h1 class="text-xl sm:text-2xl font-bold mb-4">Config</h1>
        <form id="config-form" class="space-y-4">
            {% for config in configs %}
            <div class="flex flex-col sm:flex-row sm:items-center space-y-2 sm:space-y-0 sm:space-x-4">
                <label for="config-input-{{ config.name }}" class="sm:w-1/2 text-gray-700">{{ config.name }}</label>
                <input id="config-input-{{ config.name }}" name="{{ config.name }}" class="border p-2 w-full sm:w-1/2" value="{{ config.value }}">
            </div>
            {% endfor %}
            <div class="flex justify-end mt-4">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded w-full sm:w-auto">Submit All</button>
            </div>
        </form>
    </div>

    <!-- Sentiment Table -->
    <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg w-full max-w-6xl mx-auto mt-6 mb-8">
        <h1 class="text-xl sm:text-2xl font-bold mb-4">Current Sentiment</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr class="bg-gray-100 text-left">
                        <th class="border px-4 py-2">Symbol</th>
                        <th class="border px-4 py-2">Method</th>
                        <th class="border px-4 py-2">Sentiment</th>
                        <th class="border px-4 py-2">Error / Reason</th>
                    </tr>
                </thead>
                <tbody id="sentiment-table-body">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
